<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CamConnect</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
        <div class="main">
            <div class="create-join">
                <div class="text"><div class="head">Launch Your <br />
                    Meeting Here!</div>
                </div>
                <button id="createroom" class="createroom-butt unselectable">Create Room</button>
                <div class="divide">
                    ____________________________________________________
                  </div>
                  <div class="subtext">Enter The Room Code To Join An Ongoing Call</div>
                <input type="text" name="room" spellcheck="false" placeholder="Enter Room Code" id="roomcode" class="roomcode">
                <button class="join-button"id="joinroom"onClick={handleJoinRoom}>
                    Join
                  </button>
            </div>
            <div class="video-cont">
                <video class="video-self" autoplay muted playsinline></video>
                <div class="settings">
                    <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                    <div class="device" id="webcam"><i class="fas fa-video"></i></div>
                </div>
            </div>
        </div>

    <script src="js/landing.js"></script>
</body>

</html>
